apiVersion: v1
kind: Service
metadata:
  name: {{ include "kcd-uifullname" . }}
  labels:
    {{- include "kcd-uilabels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "kcd-uiselectorLabels" . | nindent 4 }}
